spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
#    show-sql: true
    hibernate:
      ddl-auto: 'create-drop'
#      naming:
#        physical-strategy: org.springframework.boot.orm.jpa.hiberante.SpringPhysicalNamingStrategy
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        format_sql: true

  thymeleaf:
    mode: HTML
    cache: false

logging:
  level:
    web: debug
    sql: trace