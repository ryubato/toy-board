spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost:1521/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true

  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  thymeleaf:
    mode: HTML5
    cache: false

logging:
  level:
    web: debug
    sql: trace